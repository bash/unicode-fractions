<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicode Vulgar Fractions Generator</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <main>
        <header>
            <h1>Unicode Vulgar Fractions Generator</h1>
            <a href="https://github.com/bash/vulgar-fractions">Source Code</a>
        </header>
        <label>
            <span>Enter an fraction using «/» as separator</span>
            <input type="text" id="input" inputmode="numeric" placeholder="Example: 15/4" autofocus />
        </label>
        
        <label>
            <div class="output">
                <input type="text" id="fraction" readonly />
                <button id="copy" disabled>Copy</button>
            </div>
        </label>
    </main>

    <script type="module" src="/js/index.js" async></script>
</body>
</html>
